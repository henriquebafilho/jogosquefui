name: Deploy on Commit

on:
  push:
    branches:
      - master  # Substitua por outra branch, se necessário.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Substitua pela versão que você usa.

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Executar o comando de deploy
      - name: Run Deploy
        run: npm run deploy
